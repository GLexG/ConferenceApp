<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="sredina">
               <h:form><p:growl autoUpdate="true"/>                     
                    <p:dataTable id="tabela" value="#{indexBean.prikaziKonferencije()}" filteredValue="#{indexBean.rezultatPretrage}" var="konf" emptyMessage="Ne postoje aktivni dogadjaji za zadati kriterijum.">
                        <f:facet name="header">
                            <p:outputPanel>
                                <p:outputLabel value="Pregled Konferencija"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Naziv" class="polje">
                            <f:facet name="header">
                               
                            </f:facet>
                            <p:outputLabel value="#{konf.naziv}"/>
                        </p:column>
                        <p:column headerText="Mesto">
                            <f:facet name="header">
                                    
                            </f:facet>
                            <p:outputLabel value="#{konf.mesto}"/>
                        </p:column>
                        <p:column headerText="Vreme Odrzavanja">
                            <f:facet name="header">
                                
                            </f:facet>
                            <p:outputLabel value="#{konf.vreme_odrzavanja}"/>
                            
                        </p:column>
                        <p:column style="width: 56px" headerText="Radovi">
                                    <p:commandButton title="Prikaz" action="pregledKoordinator"  icon="fa fa-file-text-o" style="width:57px;height:40px">
                                        <f:param name="konfID" value="#{konf.konfID}"/>
                                    </p:commandButton>

                        </p:column>
                        <p:column style="width: 80px" headerText="Program Izlaganja">
                                    <p:commandButton title="Program izlaganja radova" action="napraviProgramKonf"  rendered="#{konf.statusK == 'KREIRANA'}" icon="fa fa-calendar-o" style="width:80px;height:40px">
                                        <f:param name="konfID" value="#{konf.konfID}"/>
                                    </p:commandButton>
                                    <p:commandButton title="Program izlaganja radova" action="prikaziProgramKonf"  rendered="#{konf.statusK != 'KREIRANA'}" icon="fa fa-calendar" style="width:80px;height:40px">
                                        <f:param name="konfID" value="#{konf.konfID}"/>
                                    </p:commandButton>
                            
                            

                        </p:column>
                    </p:dataTable>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
