<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="leviDeoToolbara">
                <f:facet name="left">
                    <p:breadCrumb class="mrvice">
                        <p:menuitem outcome="pocetnaAdmin" icon="fa fa-home"/>
                        <p:menuitem value="Dodavanje Oblasti"/>
                    </p:breadCrumb>
                </f:facet>
            </ui:define>
            <ui:define name="sredina">
                <h:form enctype="multipart/form-data">
                    <p:growl autoUpdate="true"/>
                    <div id="sanduceInfo">
                        

                        <p:panelGrid columns="2" class="tabelaBezIvica">
                                            
                                        <p:outputLabel value="Oblasti"/>
                                        <p:selectOneMenu value="#{dodajOblastBean.selektovanaOblast}">
                                            <f:selectItem itemValue="Sva mesta" itemLabel="Sve Oblasti"/>
                                            <f:selectItems value="#{dodajOblastBean.dohvatiSveOblasti()}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Nova Oblast"/>
                                        <p:inputText value="#{dodajOblastBean.novaOblast}"  required="true" requiredMessage="Niste uneli Oblast"/>
                        </p:panelGrid>                
                        <p:spacer width="0" height="30px"/>
                        <p:commandButton value="Napravi" action="#{dodajOblastBean.dodajOblast()}" ajax="false"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
