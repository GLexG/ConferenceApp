<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="leviDeoToolbara">
                <f:facet name="left">
                    <p:breadCrumb class="mrvice">
                        <p:menuitem outcome="pocetnaAdmin" icon="fa fa-home"/>
                        <p:menuitem value="Pregled Radova"/>
                        <p:menuitem value="Dodavanje Recezenata"/>
                    </p:breadCrumb>
                </f:facet>
            </ui:define>
            <ui:define name="sredina">
                <h:form enctype="multipart/form-data">
                    <p:growl autoUpdate="true"/>
                    <div id="sanduceInfo">
                        


                            <p:tab title="Recezenti">
                                <p:panel >
                                            <p:dataTable value="#{pregledKoordinatorBean.prikaziRecezenteK()}"
                                                selection="#{pregledKoordinatorBean.selektovaniRecezenti}" var="value" rowKey="#{value.korisnikID}">
                                                <f:facet name="header">
                                                    Recezenti
                                                </f:facet>
                                                <p:column selectionMode="multiple" style="width:16px;text-align:center" />
                                                <p:column headerText="Id" style="width:20px;text-align:center">
                                                    <h:outputText value="#{value.korisnikID}" />
                                                </p:column>
                                                <p:column headerText="Ime" style="width:100px;text-align:center">
                                                    <h:outputText value="#{value.ime}" />
                                                </p:column>
                                                <p:column headerText="Prezime" style="width:100px;text-align:center">
                                                    <h:outputText value="#{value.prezime}" />
                                                </p:column>
                                               <p:column headerText="Oblast" style="width:120px;text-align:center">
                                                    <h:outputText value="#{value.naziv}" />
                                                </p:column>
                                                <p:column headerText="Ocena" >
                                                    <h:outputText value="#{value.ocena}" />
                                                </p:column>
                                                
                                                <p:column headerText="Broj radova" >
                                                    <h:outputText value="#{value.br_radova}" style="color : #{value.br_radova gt 5 ? 'red' : 'black'};"/>
                                                </p:column>
                                            
                                            </p:dataTable>
                                        
                                </p:panel>
                            </p:tab>
                        <p:panelGrid columns="2" class="tabelaBezIvica">
                            <p:outputLabel value="Rok za Recenziju"/>
                            <p:calendar value="#{pregledKoordinatorBean.rok_recenzije}" pattern="dd/MM/yyyy HH:mm" required="false" requiredMessage="Niste uneli rok recenzije."/>
                        </p:panelGrid>
                            
                    

                        <p:spacer width="0" height="30px"/>
                        <p:commandButton value="Napravi" action="#{pregledKoordinatorBean.dodajRecezente()}" ajax="false"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
